<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkElement(...a) {
            let newArr = a[0].some((b) => {
                return b === a[1];
            })
            return newArr;
        }
        console.log(checkElement([1, 2, 3, 4, 5], 3));
        console.log(checkElement([1, 2, 3, 4, 5], 6));
    </script>
</body>
</html>
