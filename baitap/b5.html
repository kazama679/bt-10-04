<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkStartString(...a) {
            let check = a[0].startsWith(a[1]);
            return check
        }
        console.log(checkStartString("Hello, World!", "Hello"));
        console.log(checkStartString("Hi there!", "there"));
    </script>
</body>
</html>
